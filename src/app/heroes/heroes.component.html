<h2>

  My Heroes</h2>

<div *ngIf="loading ; else loaded">
  <p>Loding ...</p>
</div>


<ng-template #loaded>
<ul class="heroes">
  <li>
    <span> nd </span> <span class="hero-data"> Id </span> Hero's name
  </li>
  <li *ngFor="let hero of heroes; let i=index ; trackBy:fn">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{i + 1}} </span> {{hero.id}} {{hero.name}}
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>
</ng-template>


<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
